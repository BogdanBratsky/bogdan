<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Выбор периода статистики, формата и типа объявления</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adaptive.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__datepicker">
                        <div class="datepicker__btn" id="day">day</div>
                        <div class="datepicker__btn" id="week">week</div>
                        <div class="datepicker__btn" id="month">month</div>
                        <div class="datepicker__btn" id="custom-btn">custom</div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__input">

                    <div class="main__datepicker-inputs">
                        <div class="datapicker__input">
                            <div class="datapicker__input-title">дата начала</div>
                            <input class="input__item" type="text" id="datepicker1" placeholder="Выбрать">
                        </div>
                        <div class="datapicker__input">
                            <div class="datapicker__input-title">дата окончания</div>
                            <input class="input__item" type="text" id="datepicker2" placeholder="Выбрать">
                        </div>
                    </div>

            <div class="main__input-block">
                <div class="input__item-block">
                    <div class="input__item-title">сrid</div>
                    <input class="input__item" type="text" id="cridInput" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">ad_type</div>
                    <input class="input__item" type="text" id="adTypeInput" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">client_id</div>
                    <input class="input__item" type="text" id="client_id_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">client_index</div>
                    <input class="input__item" type="text" id="client_index_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">segment_id</div>
                    <input class="input__item" type="text" id="segment_id_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">geo</div>
                    <input class="input__item" type="text" id="geo_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">tag_id</div>
                    <input class="input__item" type="text" id="tag_id_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">source_id</div>
                    <input class="input__item" type="text" id="source_id_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">banner_size</div>
                    <input class="input__item" type="text" id="banner_size_input" placeholder="Ввести">
                    </div>
                    <div class="input__item-block">
                    <div class="input__item-title">device_type</div>
                    <input class="input__item" type="text" id="device_type_input" placeholder="Ввести">
                    </div>
                    
            </div>

                    <div class="main__select-block">
                        <div class="" style="display: flex; align-items: center;">
                            <div class="order-buttons">
                                <div class="order-btn" id="orderByAsc" tabindex="0">
                                    <img src="img/up.png" alt="">
                                </div>
                                <div class="order-btn" id="orderByDesc" tabindex="0">
                                    <img src="img/down.png" alt="">
                                </div>
                            </div>
                            <div class="select__item-block">
                                <div class="select__item-title">
                                    Order_by
                                </div>
                                <select name="" id="Select_Order">
                                    <option value="client_id">client_id</option>
                                    <option value="tag_id">tag_id</option>
                                    <option value="banner_size">banner_size</option>
                                    <option value="crid">crid</option>
                                    <option value="ad_type">ad_type</option>
                                    <option value="segment_id">segment_id</option>
                                    <option value="geo">geo</option>
                                    <option value="client_index">client_index</option>
                                    <option value="source_id">source_id</option>
                                    <option value="device_type">device_type</option>
                                </select>
                            </div>
                            <div class="select__item-block">
                                <div class="select__item-title">
                                    Group_by
                                </div>
                                <select name="" id="format_group_by">
                                    <option value=""></option>
                                    <option value="date">Date</option>
                                    <option value="ctr">CTR</option>
                                    <option value="bidfloor">Bid Floor</option>
                                    <option value="segment_id">Segment ID</option>
                                    <option value="clicks_count">Clicks Count</option>
                                    <option value="crid">CRID</option>
                                    <option value="real_clicks_count">Real Clicks Count</option>
                                    <option value="wins_count">Wins Count</option>
                                    <option value="client_index">Client Index</option>
                                    <option value="source_id">Source ID</option>
                                    <option value="tag_id">Tag ID</option>
                                    <option value="banner_size">Banner Size</option>
                                    <option value="geo">Geo</option>
                                    <option value="win_rate">Win Rate</option>
                                    <option value="amount">Amount</option>
                                    <option value="client_id">Client ID</option>
                                    <option value="render_rate">Render Rate</option>
                                    <option value="real_ctr_rate">Real CTR Rate</option>
                                    <option value="renders_count">Renders Count</option>
                                    <option value="ctr_rate">CTR Rate</option>
                                    <option value="ad_type">Ad Type</option>
                                    <option value="cpm">CPM</option>
                                    <option value="real_ctr">Real CTR</option>
                                    <option value="device_type">Device Type</option>
                                    <option value="auction_participation_rate"> Auction Participation Rate </option>
                                    <option value="auction_participation_count"> Auction Participation Count</option>
                                    <option value="bid_requests_count">Bid Requests Count</option>
                                </select>
                            </div>
    
                            <div class="select__item-block">
                                <div class="select__item-title">
                                    Формат
                                </div>
                                <select name="" id="formatSelect">
                                    <option value="html">HTML</option>
                                    <option value="json">JSON</option>
                                </select>
                            </div>
                        </div>

                       
                        <div class="link">
                            <div class="link-title">Ссылка-запрос API:</div>
                            <a id="apiLink" href="#" target="_blank">
                                <div class="link-btn" title="Ссылка-запрос">
                                    <img src="img/link.png" alt="">
                                </div>
                            </a>
                        </div>

                        
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
